name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Mise à jour vers Node.js 18

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install dependencies (si nécessaire)
      run: npm install || echo "No dependencies to install"

    - name: Build project (si nécessaire)
      run: npm run build || echo "No build step needed"

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        channelId: live
        projectId: jeu-mystere-1999 # Remplace par ton vrai ID Firebase
